<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanterBox CRM | Unsigned Upload Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

    <style>
        .section { display: none; }
        .section.active { display: block; }
        #loginModal { transition: opacity 0.3s ease-in-out; }
        .hidden-modal { opacity: 0; pointer-events: none; }
        /* Loader Animation */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden font-sans">

    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-95 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">BanterBox</h1>
            <p class="text-gray-500 mb-8">CRM Login</p>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg shadow-sm transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                Sign in with Google
            </button>
            <p id="loginError" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="appContent" class="flex-1 flex h-screen overflow-hidden filter blur-sm transition-all duration-500">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col z-10">
            <div class="p-6 text-2xl font-bold border-b border-slate-800">BanterBox</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showSection('dashboard')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">üìä Dashboard</button>
                <button onclick="showSection('employees')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">üë• Employees</button>
                <button onclick="showSection('tasks')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">üìã Task Tracker</button>
            </nav>
            <button onclick="logout()" class="p-4 text-red-400 hover:text-red-300 text-sm border-t border-slate-800">Sign Out</button>
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto bg-slate-50">
            
            <section id="dashboard" class="section active p-8">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Overview</h2>
                <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10"></div>
                <div id="employeeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="employees" class="section p-8">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Add New Staff</h2>
                <div class="bg-white p-8 rounded-2xl shadow-sm border max-w-2xl">
                    <div class="space-y-4">
                        <input type="text" id="empName" placeholder="Full Name" class="w-full border p-3 rounded-lg">
                        <input type="text" id="empRole" placeholder="Role (e.g. Designer)" class="w-full border p-3 rounded-lg">
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Photo (Required)</label>
                            <input type="file" id="empPhoto" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        </div>

                        <button onclick="addEmployee()" id="addBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition flex justify-center items-center gap-2">
                            <span>Register Employee</span>
                        </button>
                        
                        <div id="statusMsg" class="text-center text-sm font-medium mt-2"></div>
                    </div>
                </div>
            </section>

            <section id="tasks" class="section p-8">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Tasks</h2>
                <div class="bg-white p-6 rounded-2xl shadow-sm border max-w-3xl mb-8 flex gap-4">
                    <select id="taskEmpSelect" class="border p-3 rounded-lg flex-1"><option value="">Select Staff...</option></select>
                    <input type="text" id="taskName" placeholder="Task..." class="border p-3 rounded-lg flex-[2]">
                    <button onclick="addTask()" class="bg-green-600 text-white px-6 rounded-lg font-bold hover:bg-green-700">Assign</button>
                </div>
                <div id="taskList" class="space-y-3 max-w-3xl"></div>
            </section>

        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        // ‚ö†Ô∏è ENSURE 'banter_box' IS SET TO "UNSIGNED" IN CLOUDINARY SETTINGS
        const CLOUDINARY_CONFIG = {
            cloudName: 'dqkujefxj',
            uploadPreset: 'banter_box' 
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            const modal = document.getElementById('loginModal');
            const app = document.getElementById('appContent');
            if (user) {
                modal.classList.add('hidden-modal');
                app.classList.remove('blur-sm');
                initApp();
            } else {
                modal.classList.remove('hidden-modal');
                app.classList.add('blur-sm');
            }
        });

        function loginWithGoogle() {
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }
        function logout() { auth.signOut(); }

        // --- NAVIGATION ---
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- ‚òÅÔ∏è CLOUDINARY UNSIGNED UPLOAD FUNCTION ‚òÅÔ∏è ---
        async function uploadImage(file) {
            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/upload`;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset); // Must be Unsigned!

            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errData = await response.json();
                console.error("Cloudinary Error:", errData);
                throw new Error(errData.error.message || "Image upload failed");
            }

            const data = await response.json();
            return data.secure_url;
        }

        // --- ADD EMPLOYEE LOGIC ---
        async function addEmployee() {
            const name = document.getElementById('empName').value;
            const role = document.getElementById('empRole').value;
            const file = document.getElementById('empPhoto').files[0];
            const btn = document.getElementById('addBtn');
            const statusMsg = document.getElementById('statusMsg');

            if (!name || !file) return alert("Please fill name and select a photo.");

            // UI Update
            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> Uploading to Cloudinary...`;
            statusMsg.innerText = "Please wait, sending image to cloud...";
            statusMsg.className = "text-center text-sm font-medium mt-2 text-indigo-600";

            try {
                // 1. Upload
                console.log("Starting upload...");
                const photoUrl = await uploadImage(file);
                console.log("Upload success:", photoUrl);

                // 2. Save DB
                btn.innerHTML = `<div class="loader"></div> Saving to Database...`;
                await db.ref('employees').push({
                    name, 
                    role, 
                    photoUrl, 
                    progress: 0, 
                    taskCount: 0, 
                    completedCount: 0,
                    addedBy: auth.currentUser.email
                });

                // 3. Success
                alert("Employee Added!");
                document.getElementById('empName').value = '';
                document.getElementById('empRole').value = '';
                document.getElementById('empPhoto').value = '';
                showSection('dashboard');

            } catch (error) {
                console.error(error);
                alert("FAILED: " + error.message);
                statusMsg.innerText = "Error: " + error.message;
                statusMsg.className = "text-center text-sm font-medium mt-2 text-red-600";
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Register Employee";
            }
        }

        // --- TASK & DATA SYNC ---
        function initApp() {
            // Employees Sync
            db.ref('employees').on('value', snap => {
                const data = snap.val() || {};
                const grid = document.getElementById('employeeGrid');
                const select = document.getElementById('taskEmpSelect');
                
                grid.innerHTML = '';
                select.innerHTML = '<option value="">Select Staff...</option>';
                let total = 0, sumProgress = 0;

                Object.keys(data).forEach(id => {
                    const emp = data[id];
                    total++; sumProgress += (emp.progress || 0);
                    select.innerHTML += `<option value="${id}">${emp.name}</option>`;
                    
                    grid.innerHTML += `
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col items-center">
                            <img src="${emp.photoUrl}" class="w-20 h-20 rounded-full mb-3 object-cover border-4 border-slate-50 shadow-sm">
                            <h3 class="font-bold text-lg">${emp.name}</h3>
                            <p class="text-slate-400 text-sm mb-4">${emp.role}</p>
                            <div class="w-full bg-slate-100 rounded-full h-2 mb-2"><div class="bg-indigo-500 h-2 rounded-full" style="width: ${emp.progress}%"></div></div>
                            <span class="text-xs font-bold text-slate-500">${emp.progress}% Completed</span>
                        </div>
                    `;
                });

                document.getElementById('statsGrid').innerHTML = `
                    <div class="bg-white p-6 rounded-xl border shadow-sm"><p class="text-slate-400 text-sm">Staff</p><p class="text-3xl font-bold">${total}</p></div>
                    <div class="bg-white p-6 rounded-xl border shadow-sm"><p class="text-slate-400 text-sm">Avg Perf</p><p class="text-3xl font-bold text-indigo-600">${total ? Math.round(sumProgress/total) : 0}%</p></div>
                `;
            });

            // Task Sync
            db.ref('tasks').on('value', snap => {
                const tasks = snap.val() || {};
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                Object.entries(tasks).reverse().forEach(([id, t]) => {
                    const isDone = t.status === 'completed';
                    list.innerHTML += `
                        <div class="flex justify-between bg-white p-4 rounded-xl border ${isDone ? 'opacity-50' : ''}">
                            <div><p class="font-bold ${isDone ? 'line-through' : ''}">${t.taskName}</p><span class="text-xs text-slate-400">ID: ...${t.empId.slice(-4)}</span></div>
                            <button onclick="toggleTask('${id}', '${t.empId}', '${t.status}')" class="text-sm px-3 py-1 rounded bg-slate-100 hover:bg-slate-200">${isDone ? 'Undo' : 'Done'}</button>
                        </div>`;
                });
            });
        }

        async function addTask() {
            const empId = document.getElementById('taskEmpSelect').value;
            const taskName = document.getElementById('taskName').value;
            if(!empId || !taskName) return;
            await db.ref('tasks').push({ empId, taskName, status: 'pending' });
            updateStats(empId);
            document.getElementById('taskName').value = '';
        }

        function toggleTask(tid, eid, stat) {
            db.ref(`tasks/${tid}/status`).set(stat === 'pending' ? 'completed' : 'pending');
            setTimeout(() => updateStats(eid), 200);
        }

        function updateStats(eid) {
            db.ref('tasks').orderByChild('empId').equalTo(eid).once('value', snap => {
                const tasks = snap.val() || {};
                let tot = 0, done = 0;
                Object.values(tasks).forEach(t => { tot++; if(t.status === 'completed') done++; });
                db.ref(`employees/${eid}`).update({ taskCount: tot, completedCount: done, progress: tot ? Math.round((done/tot)*100) : 0 });
            });
        }
    </script>
</body>
</html>
