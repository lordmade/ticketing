<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanterBox Business CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-indigo-900 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-indigo-800">BanterBox</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showSection('dashboard')" class="w-full text-left p-3 rounded hover:bg-indigo-800 transition">ðŸ“Š Dashboard</button>
            <button onclick="showSection('employees')" class="w-full text-left p-3 rounded hover:bg-indigo-800 transition">ðŸ‘¥ Employees</button>
            <button onclick="showSection('tasks')" class="w-full text-left p-3 rounded hover:bg-indigo-800 transition">ðŸ“‹ Task Tracker</button>
        </nav>
        <div class="p-4 text-xs text-indigo-300">CRM v1.0 â€¢ Connected to Firebase</div>
    </aside>

    <main class="flex-1 flex flex-col overflow-y-auto">
        
        <section id="dashboard" class="section active p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Company Overview</h2>
            <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                </div>
            <div id="employeeGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="employees" class="section p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Staff Registration</h2>
            <div class="bg-white p-6 rounded-xl shadow-sm border max-w-2xl">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="empName" placeholder="Employee Name" class="border p-3 rounded-lg w-full">
                    <input type="text" id="empRole" placeholder="Role (e.g. Sales)" class="border p-3 rounded-lg w-full">
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
                    <input type="file" id="empPhoto" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <button onclick="addEmployee()" id="addBtn" class="mt-6 bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Register Employee</button>
            </div>
        </section>

        <section id="tasks" class="section p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Task Management</h2>
            <div class="bg-white p-6 rounded-xl shadow-sm border max-w-2xl mb-8">
                <select id="taskEmpSelect" class="border p-3 rounded-lg w-full mb-4">
                    <option value="">Select Employee to Assign</option>
                </select>
                <input type="text" id="taskName" placeholder="Task Description" class="border p-3 rounded-lg w-full mb-4">
                <button onclick="addTask()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition">Assign Task</button>
            </div>
            <div id="taskList" class="space-y-3">
                </div>
        </section>

    </main>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        const CLOUDINARY_CONFIG = {
            cloudName: 'dqkujefxj',
            uploadPreset: 'banter_box'
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CORE FUNCTIONS ---

        // 1. Navigation
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 2. Cloudinary Upload
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            return data.secure_url;
        }

        // 3. Add Employee
        async function addEmployee() {
            const name = document.getElementById('empName').value;
            const role = document.getElementById('empRole').value;
            const file = document.getElementById('empPhoto').files[0];
            const btn = document.getElementById('addBtn');

            if (!name || !file) return alert("Missing info");

            btn.innerText = "Uploading...";
            btn.disabled = true;

            try {
                const url = await uploadImage(file);
                await db.ref('employees').push({
                    name, role, photoUrl: url, progress: 0, taskCount: 0, completedCount: 0
                });
                alert("Employee added successfully!");
                document.getElementById('empName').value = '';
                showSection('dashboard');
            } catch (e) {
                console.error(e);
            } finally {
                btn.innerText = "Register Employee";
                btn.disabled = false;
            }
        }

        // 4. Task Management
        async function addTask() {
            const empId = document.getElementById('taskEmpSelect').value;
            const taskName = document.getElementById('taskName').value;
            if (!empId || !taskName) return;

            const taskRef = db.ref('tasks').push();
            await taskRef.set({ empId, taskName, status: 'pending' });
            
            // Update counts
            const empRef = db.ref(`employees/${empId}`);
            empRef.transaction(emp => {
                if (emp) {
                    emp.taskCount = (emp.taskCount || 0) + 1;
                    emp.progress = Math.round((emp.completedCount / emp.taskCount) * 100);
                }
                return emp;
            });
            document.getElementById('taskName').value = '';
        }

        function toggleTask(taskId, empId, currentStatus) {
            const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
            db.ref(`tasks/${taskId}/status`).set(newStatus);
            
            const empRef = db.ref(`employees/${empId}`);
            empRef.transaction(emp => {
                if (emp) {
                    emp.completedCount = newStatus === 'completed' ? emp.completedCount + 1 : emp.completedCount - 1;
                    emp.progress = Math.round((emp.completedCount / emp.taskCount) * 100);
                }
                return emp;
            });
        }

        // --- REALTIME LISTENERS ---

        // Sync Dashboard & Dropdowns
        db.ref('employees').on('value', snap => {
            const data = snap.val() || {};
            const grid = document.getElementById('employeeGrid');
            const select = document.getElementById('taskEmpSelect');
            
            grid.innerHTML = '';
            select.innerHTML = '<option value="">Select Employee to Assign</option>';

            Object.keys(data).forEach(id => {
                const emp = data[id];
                // Update Select
                select.innerHTML += `<option value="${id}">${emp.name}</option>`;
                // Update Cards
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 text-center">
                        <img src="${emp.photoUrl}" class="w-20 h-20 rounded-full mx-auto mb-4 object-cover border-4 border-indigo-50">
                        <h3 class="font-bold text-lg">${emp.name}</h3>
                        <p class="text-gray-500 text-sm mb-4">${emp.role}</p>
                        <div class="w-full bg-gray-100 rounded-full h-2 mb-1">
                            <div class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: ${emp.progress}%"></div>
                        </div>
                        <span class="text-xs font-semibold text-indigo-600">${emp.progress}% Performance</span>
                    </div>
                `;
            });

            // Update Stats
            document.getElementById('statsGrid').innerHTML = `
                <div class="bg-white p-6 rounded-xl border">
                    <p class="text-gray-500 text-sm">Total Staff</p>
                    <p class="text-3xl font-bold">${Object.keys(data).length}</p>
                </div>
            `;
        });

        // Sync Task List
        db.ref('tasks').on('value', snap => {
            const tasks = snap.val() || {};
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            Object.keys(tasks).forEach(id => {
                const t = tasks[id];
                const isDone = t.status === 'completed';
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-4 rounded-lg border ${isDone ? 'opacity-50' : ''}">
                        <div>
                            <p class="font-medium ${isDone ? 'line-through' : ''}">${t.taskName}</p>
                            <span class="text-xs text-gray-400">ID: ${t.empId.substring(0,5)}</span>
                        </div>
                        <button onclick="toggleTask('${id}', '${t.empId}', '${t.status}')" class="px-4 py-1 rounded-full text-sm ${isDone ? 'bg-gray-200 text-gray-700' : 'bg-green-100 text-green-700'}">
                            ${isDone ? 'Undo' : 'Complete'}
                        </button>
                    </div>
                `;
            });
        });

    </script>
</body>
</html>
