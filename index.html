<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanterBox CRM | Fast Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <style>
        .section { display: none; }
        .section.active { display: block; }
        #loginModal { transition: opacity 0.3s ease-in-out; }
        .hidden-modal { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden font-sans text-slate-900">

    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-95 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2">BanterBox</h1>
            <p class="text-slate-500 mb-8 text-sm uppercase tracking-widest">Business Operations</p>
            <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border hover:bg-slate-50 font-medium py-3 px-4 rounded-lg shadow-sm transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="appContent" class="flex-1 flex h-screen overflow-hidden filter blur-sm transition-all duration-500">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col z-10">
            <div class="p-6 text-2xl font-bold border-b border-slate-800">BanterBox</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showSection('dashboard')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">ðŸ“Š Dashboard</button>
                <button onclick="showSection('employees')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">ðŸ‘¥ Employees</button>
                <button onclick="showSection('tasks')" class="w-full text-left p-3 rounded hover:bg-slate-800 flex gap-3">ðŸ“‹ Tasks</button>
            </nav>
            <button onclick="logout()" class="p-4 text-slate-400 hover:text-white text-sm border-t border-slate-800">Sign Out</button>
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto">
            
            <section id="dashboard" class="section active p-8">
                <h2 class="text-3xl font-bold mb-6">Company Overview</h2>
                <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10"></div>
                <div id="employeeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="employees" class="section p-8">
                <h2 class="text-3xl font-bold mb-6">Add New Staff</h2>
                <div class="bg-white p-8 rounded-2xl shadow-sm border max-w-md">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Full Name</label>
                            <input type="text" id="empName" placeholder="John Doe" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Position</label>
                            <input type="text" id="empRole" placeholder="Manager" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <button onclick="addEmployee()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">
                            Save Employee
                        </button>
                    </div>
                </div>
            </section>

            <section id="tasks" class="section p-8">
                <h2 class="text-3xl font-bold mb-6">Operations Hub</h2>
                <div class="bg-white p-6 rounded-2xl shadow-sm border max-w-2xl mb-8 flex flex-wrap gap-4">
                    <select id="taskEmpSelect" class="border p-3 rounded-lg flex-1 bg-white"></select>
                    <input type="text" id="taskName" placeholder="New Task Description..." class="border p-3 rounded-lg flex-[2]">
                    <button onclick="addTask()" class="bg-emerald-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-emerald-700">Assign</button>
                </div>
                <div id="taskList" class="space-y-3 max-w-2xl"></div>
            </section>

        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            const modal = document.getElementById('loginModal');
            const app = document.getElementById('appContent');
            if (user) {
                modal.classList.add('hidden-modal');
                app.classList.remove('blur-sm');
                initApp();
            } else {
                modal.classList.remove('hidden-modal');
                app.classList.add('blur-sm');
            }
        });

        function loginWithGoogle() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut(); }

        // --- UTILS ---
        function getAvatarColor(name) {
            const colors = ['#4F46E5', '#059669', '#DC2626', '#D97706', '#7C3AED', '#2563EB'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- CORE CRM LOGIC ---
        async function addEmployee() {
            const name = document.getElementById('empName').value;
            const role = document.getElementById('empRole').value;
            
            if (!name || !role) return alert("Fill all fields");

            try {
                await db.ref('employees').push({
                    name, 
                    role, 
                    progress: 0, 
                    taskCount: 0, 
                    completedCount: 0,
                    createdAt: Date.now()
                });
                document.getElementById('empName').value = '';
                document.getElementById('empRole').value = '';
                showSection('dashboard');
            } catch (e) { alert(e.message); }
        }

        function initApp() {
            // Employee Sync
            db.ref('employees').on('value', snap => {
                const data = snap.val() || {};
                const grid = document.getElementById('employeeGrid');
                const select = document.getElementById('taskEmpSelect');
                
                grid.innerHTML = '';
                select.innerHTML = '<option value="">Choose Employee...</option>';
                let total = 0, sumProg = 0;

                Object.keys(data).forEach(id => {
                    const emp = data[id];
                    total++; sumProg += emp.progress;
                    select.innerHTML += `<option value="${id}">${emp.name}</option>`;
                    
                    const initial = emp.name.charAt(0).toUpperCase();
                    const color = getAvatarColor(emp.name);

                    grid.innerHTML += `
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center">
                            <div class="w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl font-bold mb-3 shadow-inner" style="background-color: ${color}">
                                ${initial}
                            </div>
                            <h3 class="font-bold text-lg">${emp.name}</h3>
                            <p class="text-slate-400 text-sm mb-4">${emp.role}</p>
                            <div class="w-full bg-slate-100 rounded-full h-2 mb-2">
                                <div class="bg-indigo-600 h-2 rounded-full transition-all duration-500" style="width: ${emp.progress}%"></div>
                            </div>
                            <span class="text-xs font-bold text-slate-500">${emp.progress}% Done</span>
                        </div>
                    `;
                });

                document.getElementById('statsGrid').innerHTML = `
                    <div class="bg-white p-6 rounded-xl border"><p class="text-slate-400 text-sm font-bold uppercase">Headcount</p><p class="text-4xl font-black">${total}</p></div>
                    <div class="bg-white p-6 rounded-xl border"><p class="text-slate-400 text-sm font-bold uppercase">Efficiency</p><p class="text-4xl font-black text-indigo-600">${total ? Math.round(sumProg/total) : 0}%</p></div>
                `;
            });

            // Tasks Sync
            db.ref('tasks').on('value', snap => {
                const tasks = snap.val() || {};
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                Object.entries(tasks).reverse().forEach(([id, t]) => {
                    const isDone = t.status === 'completed';
                    list.innerHTML += `
                        <div class="flex items-center justify-between bg-white p-4 rounded-xl border ${isDone ? 'opacity-40' : ''} shadow-sm">
                            <div class="flex items-center gap-4">
                                <div class="w-2 h-2 rounded-full ${isDone ? 'bg-slate-300' : 'bg-emerald-500'}"></div>
                                <p class="font-medium ${isDone ? 'line-through' : ''}">${t.taskName}</p>
                            </div>
                            <button onclick="toggleTask('${id}', '${t.empId}', '${t.status}')" class="text-xs font-bold px-3 py-2 rounded-lg ${isDone ? 'bg-slate-100' : 'bg-slate-900 text-white'} transition">
                                ${isDone ? 'Undo' : 'Complete'}
                            </button>
                        </div>`;
                });
            });
        }

        async function addTask() {
            const empId = document.getElementById('taskEmpSelect').value;
            const taskName = document.getElementById('taskName').value;
            if(!empId || !taskName) return;
            await db.ref('tasks').push({ empId, taskName, status: 'pending' });
            updateStats(empId);
            document.getElementById('taskName').value = '';
        }

        function toggleTask(tid, eid, stat) {
            db.ref(`tasks/${tid}/status`).set(stat === 'pending' ? 'completed' : 'pending');
            setTimeout(() => updateStats(eid), 100);
        }

        function updateStats(eid) {
            db.ref('tasks').orderByChild('empId').equalTo(eid).once('value', snap => {
                const tasks = snap.val() || {};
                let tot = 0, done = 0;
                Object.values(tasks).forEach(t => { tot++; if(t.status === 'completed') done++; });
                db.ref(`employees/${eid}`).update({ taskCount: tot, completedCount: done, progress: tot ? Math.round((done/tot)*100) : 0 });
            });
        }
    </script>
</body>
</html>
